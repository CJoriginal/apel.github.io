{% include head.html %}

<div class="wrapper">
    <header>
        <h1>{{site.name}}</h1>
        <p>{{page.subheading}}</p>
        &nbsp;
        {% include nav.html %}
    </header>
    <section>
        <h1> {{page.title}}</h1>
        {{content}}
        <p> Tags: 
            {% for tag in page.tags %}
                <a href="/tag/{{tag}}">{{tag}} </a>
            {% endfor %} 
        </p>
        &nbsp;
        <table>
            <td style="border: 1px solid black">
                <a href="/news/">Back to Updates</a>
            </td>
            <td style="border: 1px solid black">
                <a href="/news/archive/">Browse other posts</a>
            </td>
        </table>
    </section>
</div>
{% include foot.html %}
